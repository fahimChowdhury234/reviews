<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Table with Borders and Gaps</title>
      <style>
         table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
         }
         tbody tr {
            border-bottom: 2px solid black;
         }
      </style>
   </head>
   <body>
      <table>
         <thead>
            <tr>
               <th>Header 1</th>
               <th>Header 2</th>
               <th>Header 3</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>Row 1 Data 1</td>
               <td>Row 1 Data 2</td>
               <td>Row 1 Data 3</td>
            </tr>
            <tr>
               <td>Row 2 Data 1</td>
               <td>Row 2 Data 2</td>
               <td>Row 2 Data 3</td>
            </tr>
            <tr>
               <td>Row 3 Data 1</td>
               <td>Row 3 Data 2</td>
               <td>Row 3 Data 3</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
